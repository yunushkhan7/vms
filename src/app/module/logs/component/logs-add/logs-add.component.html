<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <!-- <h3 class="form-hadding">
            {{ isEditing ? "Update" : "Add" }}
            {{ "COMMON.BREADCUM.HOTEL" | translate }}
          </h3> -->
        </div>
        <div class="d-flex justify-content-between">
          <!-- <h3 class="form-hadding font-size18">
            {{ "COMMON.COMPANY_DETAILS" | translate }}
          </h3> -->
        </div>
        <form
          [formGroup]="addForm"
          class="pt-1 row justify-content-between"
        >
          <hr />
          <!-- eventType -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Event Type</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  [formControl]="addForm.controls['eventType']"
                  placeholder="Event Type"
                />
              </mat-form-field>
            </div>
          </div>

          <!-- eventTime -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Event Time</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100" [floatLabel]="'never'">
                <input matInput [ngxMatDatetimePicker]="picker"
                  placeholder="Select Event Time"
                  [formControl]="addForm.controls['eventTime']"
                  [readonly]="true"
                  >
               <mat-datepicker-toggle matSuffix [for]="picker"
                ></mat-datepicker-toggle>
               <ngx-mat-datetime-picker #picker
               [showSpinners]="true" [showSeconds]="false" [enableMeridian]="true">
               <ng-template>
                <span >OK</span>
              </ng-template>
               </ngx-mat-datetime-picker>
              </mat-form-field>

            </div>
          </div>

           <!-- owner -->
           <div class="form-group w-45 input-fildcl">
            <label class="control-label">Owner</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  [formControl]="addForm.controls['owner']"
                  placeholder="Owner"
                />
              </mat-form-field>
            </div>
          </div>

           <!-- message -->
           <div class="form-group w-45 input-fildcl">
            <label class="control-label">Message</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  [formControl]="addForm.controls['message']"
                  placeholder="Message"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="d-flex justify-content-end margin-y">
            <button type="button" mat-raised-button (click)="back()">Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="!addForm.valid" (click)="submitForm()"> Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
