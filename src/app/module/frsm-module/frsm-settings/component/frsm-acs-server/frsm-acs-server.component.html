
    <div class="main-page">

          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/Setup"> Settings </a></li>
            <li class="breadcrumb-item active" aria-current="page"><a routerLink="/sell">{{"TH_FRSM.ACS_S" | translate }}</a></li>
          </ol>
        </nav>
      </div>

      <div class="main-div">
        <mat-expansion-panel [expanded]="1" (opened)="setStep2(0)" (closed)="panelOpenState2 = false" hideToggle>

              <h5>{{'ACS.CARDRANGE' | translate}}</h5>
            </mat-panel-title>
            
            <mat-icon matTooltip="expand_more" *ngIf="!panelOpenState2" (click)="panelH2._toggle()">expand_more
            </mat-icon>
            <mat-icon matTooltip="expand_less" *ngIf="panelOpenState2" (click)="panelH2._toggle()">expand_less
            </mat-icon>
          </mat-expansion-panel-header>
            <div class="padding-main">
          <form [formGroup]="addForm">

            <div class="form-group w-45 input-fildcl">
              <label class="control-label"><em>*</em> {{'ACS.VISITORSTART' | translate}}</label>
              <div class="">
                <mat-form-field appearance="outline" class="w-100">
                  <input matInput  appInputRestriction (paste)="$event.preventDefault()"
                   [formControl]="addForm.controls['visitorCardRangeStart']" placeholder="5185450002" 
                   onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null"/>
                </mat-form-field>
                <mat-error *ngIf="submitted && addForm.controls['visitorCardRangeStart'].errors">Visitor card range start 
                  {{ "VALIDATE.ERROR9" | translate }}
                </mat-error>
              </div>
            </div>


            <div class="form-group w-45 input-fildcl">
              <label class="control-label"><em>*</em> {{'ACS.VISITOREND' | translate}}</label>
              <div class="">
                <mat-form-field appearance="outline" class="w-100">
                  <input matInput  appInputRestriction (paste)="$event.preventDefault()"
                   [formControl]="addForm.controls['visitorCardRangeEnd']" placeholder="2185450001" 
                   onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null"/>
                </mat-form-field>
                <mat-error *ngIf="submitted && addForm.controls['visitorCardRangeEnd'].errors">Visitor card range end 
                  {{ "VALIDATE.ERROR9" | translate }}
                </mat-error>
                <mat-error *ngIf="submitted && addForm.controls['visitorCardRangeEnd'].errors">

                </mat-error>
              </div>
            </div>

                <button class="w-button" type="button" mat-flat-button (click)="reset()">Reset</button>
