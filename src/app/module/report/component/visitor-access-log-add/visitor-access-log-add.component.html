<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
        </div>
        <div class="d-flex justify-content-between">
        </div>
        <form [formGroup]="addForm" class="pt-1 row justify-content-between">
          <hr />
          <!-- visitorName-->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Visitor Name</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput readonly
                  [formControl]="addForm.controls['visitorName']"
                  placeholder="Visitor Name"
                />
              </mat-form-field>
            </div>
          </div>

          <!-- remarks -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Remarks</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  [formControl]="addForm.controls['remarks']"
                  placeholder="Remarks"
                />
              </mat-form-field>
              <mat-error *ngIf="submitted && addForm.controls['remarks'].errors">Remarks
                {{ "VALIDATE.ERROR9" | translate }}
              </mat-error>
            </div>
          </div>


        </form>
        <div class="d-flex justify-content-end margin-y">
          <button class="btn-black2" type="button" mat-flat-button (click)="back()">{{'COMMON.BACK' | translate}}</button>
          <button class="btn-blue" type="submit" [disabled]="!addForm.valid" mat-flat-button (click)="onBlackList()">{{"COMMON.SUBMIT" | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</section>
