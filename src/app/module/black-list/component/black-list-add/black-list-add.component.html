<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <!-- <h3 class="form-hadding">
            {{ isEditing ? "Update" : "Add" }}
            {{ "COMMON.BREADCUM.HOTEL" | translate }}
          </h3> -->
        </div>
        <div class="d-flex justify-content-between">
          <!-- <h3 class="form-hadding font-size18">
            {{ "COMMON.COMPANY_DETAILS" | translate }}
          </h3> -->
        </div>
        <form [formGroup]="addForm" class="pt-1 row justify-content-between">
          <hr />
          <!-- nickName -->
          <!-- <div class="form-group w-45 input-fildcl">
            <label class="control-label">Nick Name</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput type="text" [formControl]="addForm.controls['nickName']" placeholder="Nick Name" />
              </mat-form-field>
            </div>
          </div> -->

          <!-- visitorName -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Visitor Name</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput type="text" [formControl]="addForm.controls['visitorName']"
                  placeholder="Visitor Name" />
              </mat-form-field>
              <mat-error *ngIf="submitted && addForm.controls['visitorName'].errors">Visitor Name
                {{ "VALIDATE.ERROR9" | translate }}
              </mat-error>
            </div>
          </div>

          <!-- nric -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">NRIC</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput type="text"
                [formControl]="addForm.controls['nric']" 
                placeholder="NRIC" 
                maxlength="4"/>
              </mat-form-field>
              <mat-error *ngIf="submitted && addForm.controls['nric'].errors">NRIC
                {{ "VALIDATE.ERROR9" | translate }}
              </mat-error>
            </div>
          </div>

          <!-- remark -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Remark</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput type="text" [formControl]="addForm.controls['remark']" placeholder="Remark" />
              </mat-form-field>
              <mat-error *ngIf="submitted && addForm.controls['remark'].errors">Remark
                {{ "VALIDATE.ERROR9" | translate }}
              </mat-error>
            </div>
          </div>


        </form>
        <div class="d-flex justify-content-end margin-y">
          <button class="w-button" type="button" mat-flat-button (click)="back()">{{'COMMON.CANCEL' | translate}}</button>
          <button class="btn-black2" type="submit" mat-flat-button (click)="submitForm()">{{'COMMON.SAVE' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</section>
