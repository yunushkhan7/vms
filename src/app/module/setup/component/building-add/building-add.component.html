<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
        </div>
        <div class="d-flex justify-content-between">
        </div>
        <form
          [formGroup]="addForm"
          class="pt-1 row justify-content-between"
        >
          <hr />
          <!-- buildingName -->
          <div class="form-group w-45 input-fildcl">
            <label class="control-label">Building Name</label>
            <div class="">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput maxlength="50" class="form-control sentesecase"
                  [formControl]="addForm.controls['buildingName']"
                  placeholder="Building Name"
                />
              </mat-form-field>
              <mat-error *ngIf="submitted && addForm.controls['buildingName'].errors">Building Name
                {{ "VALIDATE.ERROR9" | translate }}
              </mat-error>
              <mat-error *ngIf="addForm.get('buildingName')?.errors?.pattern">
                Invalid Input Data
              </mat-error>
            </div>
          </div>



        </form>
        <div class="d-flex justify-content-end margin-y">
          <button class="btn-black2" type="button" mat-flat-button (click)="back()">{{'COMMON.BACK' | translate}}</button>
          <button class="btn-blue" type="submit" [disabled]="!addForm.dirty" mat-flat-button (click)="submitForm()">{{"COMMON.SUBMIT" | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</section>
